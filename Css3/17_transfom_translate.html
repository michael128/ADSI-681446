<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Transform - Translate (x,Y)=2D</title>
	<style>
	h1{text-align: center;}
	section{
		width: 400px;
		height: 250px;
		border:2px solid #BF0000;
		background-color: #FFA4A4;
	    
	}
	section.box h2,
	section.box2 h2{
		border: 2px solid #B30000;
		font-size: 4em;
		text-align: center;
		margin: 5px;

	}

	section.box2 {
		-webkit-transform: translate(100px,50px);
	        -ms-transform: translate(100px,50px);
	         -o-transform: translate(100px,50px);
	            transform: translate(100px,50px); 
	}
	</style>
</head>
<body>
	<h1>Transform - Translate Css3 (x,Y)=2D</h1>
	<section class="box">
     <h2>box</h2>
	</section>
	<section class="box2">
		<h2>transladada</h2>
	</section>



</body>
</html>
