<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Transform - translate - Css3 y(n)/ translatex(n)</title>
	<style>
	body{
		font: 16px sans-serif;
		background-color: #ccc;
	}
	nav.menu{
		width: 800px;
		margin:20px auto; 
		border: 2px solid #fff;
		border-bottom: 2px solid #fff;
		padding: 20px;
	}
	nav.menu li{
		width:187px;
		height: 100px;
		-webkit-box-shadow: 0px 0px 10px 10px #999 inset;
		        box-shadow: 0px 0px 10px 10px #999 inset;
		display: inline-block;
		list-style-type: none;
		border: 1px solid #000;
		margin-left: 10px;
		text-align: center;
		line-height: 100px;
		font-size: 1.6em;
		text-transform: uppercase;
		color: #ccc;
		background-color: #EAEBE7;
		-webkit-text-shadow: 0px 0px 4px #000;
		   -moz-text-shadow: 0px 0px 4px #000;
		    -ms-text-shadow: 0px 0px 4px #000;
		     -o-text-shadow: 0px 0px 4px #000;
		        text-shadow: 0px 0px 4px #000;
	}
	nav.menu li:first-child {
		margin-left: 0px;
	}
	nav.menu li:hover{
		background-color: #D2D2FF;
		cursor: pointer;
		transform: translatey(-10px) 
	}
	
	</style>
</head>
<body>
	<h1>Transform - translate - Css3 y()/ translatex(n)</h1>
	<nav class="menu">
		<li>Inicio</li>
		<li>Nosotros</li>
		<li>Servicios</li>
		<li>Contactos</li>
	</nav>

</body>
</html>
