<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8" />
	<title>Transform Rotate CSS3</title>
	<style>
		body {
			font: 16px sans-serif;
		}
		fieldset {
			margin: 10px auto;
			padding: 200px;
			width: 400px;
		}
		section {
			background-color: #dbface;
			border: 4px solid #4d6843;
			font-size: 2em;
			height: 200px;
			text-align: center;
			width: 400px;
		}
		section.box1 {
			-webkit-transform: rotate(60deg);
					transform: rotate(60deg);
		}
		section.box2 {
			-webkit-transform: rotate(120deg);
					transform: rotate(120deg);
		}
		section.box3 {
			-webkit-transform: rotate(240deg);
					transform: rotate(240deg);
		}
	</style>
</head>
<body>
	<h1>Transform Rotate CSS3</h1>
	<fieldset>
		<legend>
			<h2>rotate(60deg)</h2>
		</legend>
		<section class="box1">CAJA</section>
	</fieldset>
	<fieldset>
		<legend>
			<h2>rotate(120deg)</h2>
		</legend>
		<section class="box2">CAJA</section>
	</fieldset>
	<fieldset>
		<legend>
			<h2>rotate(240deg)</h2>
		</legend>
		<section class="box3">CAJA</section>
	</fieldset>
</body>
</html>
