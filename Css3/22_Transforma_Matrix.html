<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title> Transform - Matrix </title>
	<style>
	fieldset {
		padding: 200px;
	}
	section.elem{
		border: 4px solid #000;
		height: 200px;
		width: 400px;
		/*-webkit-transform: rotate(15deg) translatex(260px) scale(1.5, 2.6)  skew(220deg, -150deg) translatex(230px) ;*/
		-webkit-transform: matrix(1.06, 1.84, 0.54, 2.8, 466, 482);

	}
	</style>
</head>
<body>
	<h1>Transform: Matrix </h1>

	<fieldset>
		<legend><h1>Transform: matrix(</h1></legend>
		<section class="elem"></section>
	</fieldset>
</body>
</html>
