<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8" />
	<title>Transform Matrix CSS3</title>
	<style>
		fieldset {
			padding: 200px;
		}
		section.elem {
			border: 4px solid #183c52;
			height: 200px;
			-moz-transform: matrix(1.06, 1.84, 0.54, 2.8, 466px, 482px);
			 -webkit-transform: matrix(1.06, 1.84, 0.54, 2.8, 466, 482);
				 -ms-transform: matrix(1.06, 1.84, 0.54, 2.8, 466, 482);
				  -o-transform: matrix(1.06, 1.84, 0.54, 2.8, 466, 482);
					 transform: matrix(1.06, 1.84, 0.54, 2.8, 466, 482);
			width: 400px;
		}
	</style>
</head>
<body>
	<h1>transform: matrix(1.06, 1.84, 0.54, 2.8, 466, 482);</h1>
	<fieldset>
		<legend>
			<h2>transform: matrix(1.06, 1.84, 0.54, 2.8, 466, 482);</h2>
		</legend>
		<section class="elem"></section>
	</fieldset>
</body>
</html>
