<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title> Varias Ttransformaciones a un Elemento </title>
	<style>
	section.elemento {
		border: 4px solid #ccc;
		height: 200px;
		width: 400px;

		transform: translate(50px, 50px) rotate(150deg) scale(1.2,1.2);
	}
	</style>
</head>
<body>
	<h1>Varias Ttransformaciones a un Elemento</h1>
	<section class="elemento">
		<h2>tranlate(50px, 50px) rotate(150deg) scale(1.2, 1.2)</h2>
	</section>
</body>
</html>
