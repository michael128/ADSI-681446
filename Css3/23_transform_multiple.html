<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8" />
	<title>Varias transformaciones a un elemento</title>
	<style>
		.elemento {
			border: 4px solid #ccc;
			height: 200px;
			-webkit-transform: translate(50px, 50px) rotate(120deg) scale(1.2, 1.2);
			   -moz-transform: translate(50px, 50px) rotate(120deg) scale(1.2, 1.2);
				-ms-transform: translate(50px, 50px) rotate(120deg) scale(1.2, 1.2);
				 -o-transform: translate(50px, 50px) rotate(120deg) scale(1.2, 1.2);
					transform: translate(50px, 50px) rotate(120deg) scale(1.2, 1.2);
			width: 400px;
		}
	</style>
</head>
<body>
	<h1>Varias transformaciones a un elemento</h1>
	<fieldset>
		<legend>
			<h2>transform: translate(50px, 50px) rotate(120deg) scale(1.2, 1.2);</h2>
		</legend>
		<section class="elemento"></section>
	</fieldset>
</body>
</html>
