<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Transformciones 3D</title>
	<style>
	fieldset{
		padding: 50px;
		margin: 0px auto;
		width: 700px;
	}
	section{
		font:  2em sans-serif;
		border:4px solid #666;
		background-color: #ddd;
		width: 400px;
		height: 200px;
		
	}
	.elem1 {
		-webkit-transform: rotatex(160deg);
		        transform: rotatex(160deg);
	}
	.elem2 {
		-webkit-transform: rotatey(160deg);
		        transform: rotatey(160deg);
	}
	</style>
</head>
<body>
	<h1>Transformciones 3D</h1>
	<!-- ::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::: -->
	<fieldset>
		<legend><h1>rotatex(90deg)</h1></legend>
		<section class="elem1">Elemento</section>
	</fieldset>

	<fieldset>
		<legend><h1>rotatey(90deg)</h1></legend>
		<section class="elem2">Elemento</section>
	</fieldset>
</body>
</html>
