<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8" />
	<title>Transform 3D CSS3</title>
	<style>
		fieldset {
			margin: 0 auto;
			padding: 50px;
			width: 700px;
		}
		section {
			background-color: #ddd;
			border: 4px solid #666;
			font: 2em sans-serif;
			height: 200px;
			text-align: center;
			width: 400px;
		}
		.elem1 {
			-webkit-transform: rotateX(180deg);
			   -moz-transform: rotateX(180deg);
				-ms-transform: rotateX(180deg);
				 -o-transform: rotateX(180deg);
					transform: rotateX(180deg);
		}
		.elem2 {
			-webkit-transform: rotateY(180deg);
			   -moz-transform: rotateY(180deg);
				-ms-transform: rotateY(180deg);
				 -o-transform: rotateY(180deg);
					transform: rotateY(180deg);
		}
	</style>
</head>
<body>
	<h1>Transform 3D CSS3</h1>
	<fieldset>
		<legend>
			<h2>rotateX(90deg)</h2>
		</legend>
		<section class="elem1">ELEMENTO</section>
	</fieldset>
	<fieldset>
		<legend>
			<h2>rotateY(90deg)</h2>
		</legend>
		<section class="elem2">ELEMENTO</section>
	</fieldset>
</body>
</html>
