<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8" />
	<title>Transition Multiple Css3</title>
	<style>
		body { font: 16px sans-serif; }
		nav.menu {
			margin: 20px auto;
			width: 200px;
		}
		nav.menu li {
			background-color: #fa5e77;
			border: 4px solid #982538;
			border-radius: 50%;
			color: #fff;
			font-size: 4em;
			height: 120px;
			line-height: 120px;
			list-style: none;
			margin: 20px auto;
			text-align: center;
			-webkit-transition: height 1s, transform 1s, width 1s;
			   -moz-transition: height 1s, transform 1s, width 1s;
				-ms-transition: height 1s, transform 1s, width 1s;
				 -o-transition: height 1s, transform 1s, width 1s;
					transition: height 1s, transform 1s, width 1s;
			width: 120px;
		}
		nav.menu li:hover {
			cursor: pointer;
			height: 160px;
			-webkit-transform: rotate(90deg);
			   -moz-transform: rotate(90deg);
				-ms-transform: rotate(90deg);
				 -o-transform: rotate(90deg);
					transform: rotate(90deg);
			width: 160px;
		}
	</style>
</head>
<body>
	<h1>Transition Multiple Css3</h1>
	<nav class="menu">
		<li>A</li>
		<li>D</li>
		<li>S</li>
		<li>I</li>
	</nav>
</body>
</html>
