<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Reto - Css3</title>
	<style>
	@font-face {
	font-family: "Transform";
	src: url("fonts/Transform.ttf")
	}
	body{
		font: 18px "Transform";
		background: -webkit-linear-gradient(top , #616161, #C0C0C0);
		background:    -moz-linear-gradient(top, #616161, #C0C0C0);
		background:     -ms-linear-gradient(top, #616161, #C0C0C0);
		background:      -o-linear-gradient(top, #616161, #C0C0C0);
		background:         linear-gradient(top, #616161, #C0C0C0);
	}
	nav.adsi{
		background-color: #058F8F;
		border: 4px solid #036767;
		margin: 0px auto;
		width: 1330px;
		height: 400px;
		background: -webkit-linear-gradient(top , #058F8F, #036767);
		background:    -moz-linear-gradient(top, #058F8F, #036767);
		background:     -ms-linear-gradient(top, #058F8F, #036767);
		background:      -o-linear-gradient(top, #058F8F, #036767);
		background:         linear-gradient(top, #058F8F, #036767);

		-webkit-box-shadow: 20px 20px  50px 20px #272822;
				box-shadow: 20px 20px  50px 20px #272822;
	}
	p~ul{
		display: inline-block;
		border:4px solid black;
		height: 250px;
		width: 250px;
		list-style-type: none;
		font: 14em "Transform";
		margin-left: 20px;
		text-align: center;
		line-height: 230px;
		margin-top: 50px;
		color: #FFF;
		
		-webkit-text-shadow: 8px 8px 4px #000;
		        text-shadow: 8px 8px 4px #000;


		-webkit-transition: width 1s, height 1s, -webkit-transform 1s;
			            transition: width 1s, height 1s, transform 1s;
	}
	p~ul:hover{
		cursor: pointer;
		
		transform: rotate(90deg) rotatex(180deg) rotatey(180deg); 
		width: 255px;
		height: 255px;

		
	}

 	h1{text-align: center;}
  ul.c1{
	background-color: #0097B2;
	border:4px solid #006475; 
	box-shadow: 20px 20px 100px 40px #005564 inset;
	
	}
	ul.c2{
	background-color: #A72B8D;
	border: 4px solid #641A55;
	box-shadow: 20px 20px 100px 40px #58164B inset;
	}
	ul.c3{
	background-color: #00A98C;
	border: 4px solid #007561;
	box-shadow: 20px 20px 100px 40px #006251 inset;
	}
	ul.c4{
	background-color: #F2BC00;
	border: 4px solid #9F7B00;
	box-shadow: 20px 20px 100px 40px #8C6C00 inset;
	}
	


	</style>
</head>
<body>
	<h1>Reto - Css3</h1>
	<nav class="adsi">
		<p>
			<ul class="c1">A</ul>
			<ul class="c2">D</ul>
			<ul class="c3">S</ul>
			<ul class="c4">I</ul>
		</p>
	</nav>
</body>
</html>
