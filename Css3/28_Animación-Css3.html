<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Animación - Css3</title>
	<style>
	section.cuadro{
		border: 4px solid #007561;
		background-color: #00A98C;
		position: relative;
		height: 120px;
		width: 120px;

		-webkit-animation: animarCuadro 4s ease-in infinite;
				animation: animarCuadro 4s ease-in infinite;
	} 
	@-webkit-keyframes animarCuadro {
		0% {left: 0px; top:0px; background-color: #0097B2;}
		25% {left: 800px; top:0px; background-color: #A72B8D;}
		50% {left: 800px; top:400px; background-color:#00A98C;}
		75% {left: 0px; top:400px; background-color: #F2BC00;}
		100% {left: 0px; top:0px; background-color: #6F6FFF;}
	}
	@keyframes animarCuadro {
	0% {left: 0px; top:0px; background-color: #0097B2;}
		25% {left: 800px; top:0px; background-color: #A72B8D;}
		50% {left: 800px; top:400px; background-color:#00A98C;}
		75% {left: 0px; top:400px; background-color: #F2BC00;}
		100% {left: 0px; top:0px; background-color: #6F6FFF;}
	}
	</style>
	</head>
<body>
	<h1>Animación - Css3</h1>
	<section class="cuadro"></section>
</body>
</html>
