<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8" />
	<title>Animación en CSS3</title>
	<style>
		section.cuadro {
			-webkit-animation: animarCuadro 5s ease;
					animation: animarCuadro 5s ease;
			background-color: #65e7a7;
			border: 4px solid #2f6b4e;
			height: 120px;
			position: relative;
			width: 120px;
		}
		@-webkit-keyframes animarCuadro {
			0% { left: 0; top: 0; }
			25% { left: 800px; top: 0; background-color: orange; }
			50% { left: 800px; top: 400px; background-color: indigo; }
			75% { left: 0; top: 400px; background-color: chocolate; }
			100% { left: 0; top: 0; }
		}
	</style>
</head>
<body>
	<h1>Animación en CSS3</h1>
	<section class="cuadro"></section>
</body>
</html>
