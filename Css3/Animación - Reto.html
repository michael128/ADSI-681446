@-webkit-keyframes animarhalos{
	0% { opacity: 0; transform: rotatey(0deg);  top:480px;}
	40%{ opacity: 1; transform: rotatey(90deg); top: 450px;}
	60%{ opacity: 1; transform: rotatey(90deg); transform: scale(1.5); top: 430px;}
	80%{ opacity: 1; transform: rotatey(180deg);  top: 400px;}
	90%{ opacity: 1; transform: rotatey(360deg); top: 350px;}
	100%{ opacity: 1; transform: rotatey(360deg); top: 300px;}
}
@-moz-keyframes animarhalos{
	0% { opacity: 0; transform: rotatey(0deg);  top:480px;}
	40%{ opacity: 1; transform: rotatey(90deg); top: 450px;}
	60%{ opacity: 1; transform: rotatey(90deg); transform: scale(1.5); top: 430px;}

section.nave {
	height: 320px;

	z-index: 5;


	-webkit-animation: animarNave 12s ease-in 8s infinite;               
	   -moz-animation: animarNave 12s ease-in 8s infinite;
}

@-webkit-keyframes animarNave {
	0% {left:1000px; transform: rotatey(0deg) }
	50% { transform: rotatey(180deg)}
	100% { transform: rotatey(360deg)}
	}

@-moz-keyframes animarNave {
	0% {left:1000px; -moz-transform: rotatey(0deg) }
	50% { -moz-transform: rotatey(180deg)}
	100% { -moz-transform: rotatey(360deg)}

}

section.explosion {

	-webkit-animation: animarexplosion  16s ease-in 12s;
	   -moz-animation: animarexplosion 16s ease-in 12s;
	} 


@-webkit-keyframes animarexplosion {
	0% {  opacity: 0;  top:0px; transform: scale(1)}
	25% { opacity: 0.5; top:-200px;transform: scale(2) }
	50% { opacity: 1; top:-300px transform: scale(0.5)}
	75% { opacity: 1; top:-350px}
	100% { opacity: 0;top:-350px}
	}


@-moz-keyframes animarexplosion {
	0% {  opacity: 0;  top:0px; transform: scale(1)}

	50% { opacity: 1; top:-300px transform: scale(0.5)}
