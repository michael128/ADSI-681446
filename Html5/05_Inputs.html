<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ejemplos - Inputs - html:5</title>

	<h1>Color</h1>
	<input type="Color">

	<input type="date"  >

	<input type="week">

</html>
