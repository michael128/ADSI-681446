<!DOCTYPE html>

	<meta charset="UTF-8">
	<title>Entradas-html5</title>

<body>

<h1>Entradas - html:5</h1>
	<h1>Datalist</h1>
	<input list="Deportes">
	<datalist id="Deportes">
		<option value="Pakour"></option>
		<option value="free running"></option>
		<option value="free style"></option>
		<option value="boleibol"></option>
		<option value="futbol"></option>
		</datalist>

		<h1>Keygen</h1>
		<form action="demo_keygen.asp" method="get">
  Nombre usuario: <input type="text" name="usr_name">
  Encryption: <keygen name="security">
  <input type="submit">
</form>



<h1>output</h1>
<form oninput="result.value=parseInt(a.value)+parseInt(b.value)">
    <input type="range" name="b" value="150" /> +
    <input type="number" name="a" value="15" /> =
    <output name="result"></output>
</form>

	<h1>multiple</h1>

	<input type="text" >
