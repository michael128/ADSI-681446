<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tipo de dato Númerico</title>

</head>
<body>
	<h1>Tipo de dato Númerico</h1>
	<h3 id="res"></h3>
	<hr>
	<script>
	var entero = 20;
	var decimal = 2.54;
	var ncienti = 12e5;
	var cadena = "10"

	var res = entero + decimal + ncienti + parseInt(cadena);
	var ele = document.getElementById('res');
	ele.innerHTML = "La suma de los 3 tipos de números es" +res;
	</script>
</body>
</html>
