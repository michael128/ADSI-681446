<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tipo_dato-Booleano</title>
</head>
<body>
	<h1>Tipo_dato-Booleano</h1>
	<hr>
	<h3></h3>
	<script>
	var x = 10
	var res1 = x <5;
	var res2 = x >4;
	var elem = document.querySelector('h3')
	elem.innerHTML = "x < 5"+res1;
	elem.innerHTML += "x > 4"+res2;
	</script>
</body>
</html>
