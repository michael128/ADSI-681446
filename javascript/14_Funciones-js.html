<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Funciones - Js</title>
</head>
<body>
	<h1>Funciones - Js</h1>
	<hr>
	<button onclick="mostrarAlerta();"> Mostrar Alerta</button>
	<script>
	var veces = 0;
	function mostrarAlerta() {
		veces = veces + 1;
		alert("Usted a lanzado esta alerta: "+veces+"veces");
	}
	</script>
</body>
</html>
