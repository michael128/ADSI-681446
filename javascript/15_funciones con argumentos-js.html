<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Funciones Con Argumentos(parametros) Js</title>
</head>
<body>
	<h1>Funciones Con Argumentos(parametros) Js</h1>
	<hr>
	<h2 id="respuesta"></h2>
	<script>
	var elem = document.getElementById("respuesta");

	function sumarNumeros(n1, n2) {
		var res = n1 + n2;
		elem.innerHTML = "La suma de"+n1+"y"+n2+"es:"+res;
	}
	sumarNumeros(32, 45);
	</script>	
</body>
</html>
