<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Operadores Aritmeticos - Js</title>
</head>
<body>
	<h1>Operadores Aritmeticos - Js</h1>
	<hr>
	
	<fieldset>
		<legend>Operadores Aritmeticos</legend>
		
		<input type="number" id="num1" placeholder="num1">
		<br>
		<input type="number" id="num2" placeholder="num2">

		<select name="" id="oper">
			<option value="suma">Suma</option>
			<option value="resta">Resta</option>
			<option value="producto">Protucto</option>
			<option value="division">Divisi√≥n</option>
			<option value="modulo">Modulo</option>
		</select>
	<button onclick="calacularOperacion();">Calcular</button>
	<h2 id="respuesta"></h2>
	</fieldset>
	

	<script>
	function sumar(n1, n2){
		return (n1+n2);
	}
	function restar(n1, n2){
		return (n1-n2);
	}
	function multiplicar(n1, n2){
		return (n1*n2);
	}
	function division(n1, n2){
		return (n1/n2);
	}
	function modulo(n1, n2){
		return (n1%n2);
	}
	function calacularOperacion(){
		var res = document.getElementById("respuesta");
		var n1 = parseInt(document.getElementById("num1").value);
		var n2 = parseInt(document.getElementById("num2").value);
		var op = document.getElementById("oper").value;

		if(op == "suma")     {	res.innerHTML = sumar(n1, n2);		}
		if(op == "resta")    {	res.innerHTML = restar(n1, n2);		}
		if(op == "producto") {	res.innerHTML = multiplicar(n1, n2);	}
		if(op == "division") {	res.innerHTML = division(n1, n2);	}
		if(op == "modulo")   {	res.innerHTML = modulo(n1, n2);		}
	}

     




	</script>
</body>
</html>
