<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Condicional (if)</title>
</head>
<body>
	<h1>Condicional if - JS</h1>
	<hr>
	<h2 id="mostrar"></h2>

	<script>
	var edad = 45;
	var elem = document.getElementById("mostrar")

	if (edad >= 18) {
		elem.innerHTML = "Usted es mayor de edad"
	}	
	if (edad < 18) {
		elem.innerHTML = "Usted es menor de edad"
	}	
	</script>
</body>
</html>
