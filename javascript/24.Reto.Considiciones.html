<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Reto - Js</title>
</head>
<style>
	*{
		margin:0px;
		padding: 0px;
		border:0px;
	}
	
	body{
		font: 16px sans-serif;
		  background: -webkit-linear-gradient(top , #000, #bbb);
		background:    -moz-linear-gradient(top, #000, #bbb);
		background:     -ms-linear-gradient(top, #000, #bbb);
		background:      -o-linear-gradient(top, #000, #bbb);
		background:         linear-gradient(top, #000, #bbb);

	}
	h1 {
		border:1px solid #005664;
		height: 50px;
		width:100%;
		text-align: center;
		color: #000;
		background-color: #008EA8;
		font-size: 3em;
		background-attachment:fixed;
		text-shadow: 2px 2px 4px #fff ;

	}

		section.genero{
			
			margin:30px auto;
			width:1024px;

	    background: -webkit-linear-gradient(top , #005664, #008EA8);
		background:    -moz-linear-gradient(top, #005664, #008EA8);
		background:     -ms-linear-gradient(top, #005664, #008EA8);
		background:      -o-linear-gradient(top, #005664, #008EA8);
		background:         linear-gradient(top, #005664, #008EA8);

		border-radius: 10px ;
}
section.genero h2 {
		border-radius: 10px ;
		height: 60px;
		text-align: center;
		color: #fff;
		background-color: #004653;
		font-size: 3em;
		text-shadow: 2px 2px 4px #000 ;
	}

		section.genero article.cg {
			border:2px solid #005664;
			display:inline-block;
			margin: 17px;
			height:300px;
			width: 300px;
			border-radius: 10px ;
			margin-bottom: 0px ;
			box-shadow: 10px 10px 120px 20px #005564 inset;
		}

section.genero article.p1 {
	background: url(imgs/mujerd.png)no-repeat center;
	background-size: 50%;}
section.genero article.p1:hover{
	background-size:70%;
	cursor:pointer;
}
section.genero article.p2 {
	background: url(imgs/hombred.png)no-repeat center;
	background-size: 50%;
	}
	section.genero article.p2:hover{
	background-size:70%;
	cursor:pointer;
	}
section.genero article.p3 {
	box-shadow: 10px 10px 10px  #005564;
	border-radius: 20px;

}
section.genero  fieldset {
	
	background-color: #00A589;
	margin: -0px auto;
	height: 50px;
	width:400px;
	box-shadow: 2px 2px 50px 2px #005564 inset;
	border-radius: 10px;
	visibility: hidden;
}

section.genero input{
	border: 2px solid #006251;
	width: 250px;
	height: 40px;
	margin: 4px;
	font: bolder 1.2em arial;

}
section.genero button{
	border: 2px solid #006251;
	background-color: #00A589;
	width: 100px;
	height: 40px;
	margin: 4px;
	font: bolder 1.2em arial;
	margin-left: 20px;
}
section.genero button:hover {
	border: 2px solid #88FFEA;
	background-color: #B9FFF2;
}
section.genero h2#respuesta{
	visibility: hidden;
}


</style>

<body>
	
	<head>
		<h1>IR A LA GUERRA</h1>
		<section class="genero">
		<h2>SELECCIONE UN GENERO</h2>
			<article class="cg p1" id="fe"></article>
			<article class="cg p2" id="mas"></article>
			<article class="cg p3" id="validar"></article>
			<h2 id="respuesta"></h2>
		
      
		 <fieldset id="inp">
	<input type="number" min="none" max="1000" required placeholder="INGRESE SU EDAD" id="edad">
	<button id="very">verificar</button>

		 </fieldset>
		</section>
	</head>

	<script>
	var res = document.getElementById('respuesta');
	var verificar = document.getElementById("very");
	var val = document.getElementById("validar");
	var mas = document.getElementById("mas");
	var inp = document.getElementById("inp");
	var fem = document.getElementById("fe");
	var sexo;

	mas.onclick = function(){
		res.style.visibility = "hidden";
		inp.style.visibility = "visible";
		sexo = "hombre";
		val.style.backgroundImage = "none";
		mas.style.backgroundImage = "url(imgs/masculino.png)"
		fe.style.backgroundImage = "url(imgs/mujerd.png)"
		}
	
	fe.onclick = function(){
		res.style.visibility = "hidden";
		inp.style.visibility = "hidden";
		sexo = "mujer";
		verificar.style.visibility = "visible"
		fe.style.backgroundImage = "url(imgs/femenino.png)"
		val.style.backgroundImage = "none"
		mas.style.backgroundImage = "url(imgs/hombred.png)"

	}

	verificar.onclick = function(){
		var edad = document.getElementById("edad").value;
		res.style.visibility = "visible";
		if (sexo == "mujer") {
			val.style.backgroundImage = "url(imgs/felicidad.jpg)";
			res.innerHTML = "USTED NO VA A LA GUERRA";
		}
		else { 
			if (sexo == "hombre" && edad >= 18) {
				val.style.backgroundImage = "url(imgs/guerra.png)";
			res.innerHTML = "USTED  VA A LA GUERRA";}	
			else{
				val.style.backgroundImage = "url(imgs/feliz.png)";
			res.innerHTML = "USTED NO  VA A LA GUERRA";}	
			}
		}
		
	
	


	</script>
</body>
</html>
