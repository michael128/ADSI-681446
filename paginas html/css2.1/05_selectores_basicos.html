<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Selectores basicos CSS</title>
	<style>
	/*selector universal*/
     *{color: green;}
     /*selector de etiqueta*/
     h1{color:blue;}
     /*selector descendente*/
     body h2{

     background-color: red;
     color:white;
     }
	</style>
</head>
<body>
	<h1>Selectores basicos CSS</h1>
	<h2>Selector universal</h2>
	<code>
		* { color: green;}
    </code>
	<h2>Selector de etiqueta</h2>
	<code>
		h1 { color: bue; }
	</code>
	<h2>Selector descendente</h2>
	<code>
		body h2{ color: red; }
	</code>
</body>
</html>
