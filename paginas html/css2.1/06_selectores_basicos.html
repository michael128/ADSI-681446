<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Selectores Basicos CSS</title>
	<style>
	/*selector clase*/
    .cuadro1{
    	background-color:blue; 
    	color:white;
    }
    /*selector ID: Identificación*/
    #cuadro2 {
    	background-color: green;
    	color: white;
}   /*selector Combinado*/

    div.cuadro3 code#code3{
	background-color: blue;
	color:yellow;
    }
	</style>

</head>
<body>
	<h1>Selectores Basicos CSS</h1>
<div class="cuadro1">
<h2>Selector de tipo clase</h2>
<code>
	.cuadro1 { <br>
	background-color: blue;
	color:white;
	 }
	</code>
	</div>


	 <div id="cuadro2">
<h2>Selector de tipo Identificación</h2>
<code>
	#cuadro2 { <br>
	background-color: green;
	color:white;
	 }
	 </code>
	</div>
	
	<div class="cuadro3">
<h2>Selector combinado</h2>
<code id="code3">
	div.cuadro3 code#code3 { <br>
	background-color: blue;
	color:yellow;
	 }
	</code>
	</div>
</code>
</body>
</html>
