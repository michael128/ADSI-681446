<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Colores: Palabras Claves</title>
	<style>
		section#colores {
			border: 1px solid black;
			padding: 4px;
			margin: 0 auto;
			width: 528px;
		}
		article {
			border: 1px solid black;
			font: 1.2em Tahoma;
			display: inline-block;
			height: 100px;
			margin-bottom: 4px;
			text-align: center;
			width: 100px;
		}
		.centrar4 {
			margin: 0 auto;
			width: 420px;
		}.centrar3 {
			margin: 0 auto;
			width: 320px;
		}
		article.maroon{ background-color: rgb(128,0,0);} 
		article.red { background-color: rgb(255,0,0);} 
		article.orange{ background-color: rgb(255,165,0);} 
		article.yellow{ background-color: rgb(255,255,0);} 
		article.olive{ background-color: rgb(128,128,0);} 
		article.purple{ background-color: rgb(128,0,128);}  
		article.fuchsia{ background-color: rgb(255,0,255);} 
		article.white{ background-color: rgb(255,255,255);} 
		article.lime { background-color: rgb(0,255,0);} 
		article.green{ background-color: rgb(0,128,0);} 
		article.navy{ background-color: rgb(0,0,128);} 
		article.blue{ background-color: rgb(0,0,255);} 
		article.aqua{ background-color: rgb(0,255,255);} 
		article.teal{ background-color: rgb(0,128,128);}  
		article.black{ background-color: rgb(0,0,0);}  
		article.silver{ background-color: rgb(192,192,192);} 
		article.gray{ background-color: rgb(128,128,128);} 
body{
	color: white;}

	</style>
</head>
<body>
	<h1>Colores: Palabras Claves</h1>
	<section id="colores">
		<!-- Fila 1 -->
		<article class="maroon"> Maroon </article>
		<article class="red">    Red    </article>
		<article class="orange"> Orange </article>
		<article class="yellow"> Yellow </article>
		<article class="olive">  Olive  </article>
		<!-- Fila 2 -->
		<article class="purple">  Purple  </article>
		<article class="fuchsia"> Fuchsia </article>
		<article class="white">   White   </article>
		<article class="lime">    Lime    </article>
		<article class="green">   Green   </article>
		<!-- Fila 3 -->
		<div class="centrar4">
			<article class="navy"> Navy </article>
			<article class="blue"> Blue </article>
			<article class="aqua"> Aqua </article>
			<article class="teal"> Teal </article>
		</div>
		<!-- Fila 4 -->
		<div class="centrar3">
			<article class="black">  Black  </article>
			<article class="silver"> Silver </article>
			<article class="gray">   Gray   </article>
			
		</div>
	</section>
</body>
</html>
