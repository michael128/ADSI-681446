<!doctype html>
<html lang="es">
<head>
	<meta charset="utf-8" />
	<title>Colores: RGB Hexadecimal</title>
	<style>
		section#colores {
			border: 1px solid black;
			padding: 4px;
			margin: 0 auto;
			width: 528px;
		}
		article {
			border: 1px solid black;
			font: 1.2em Tahoma;
			display: inline-block;
			height: 100px;
			margin-bottom: 4px;
			text-align: center;
			width: 100px;
		}
		.centrar4 {
			margin: 0 auto;
			width: 420px;
		}
		.centrar3 {
			margin: 0 auto;
			width: 320px;
		}
		.aqua { background-color: #0ff; }
		.black { background-color: #000; }
		.blue { background-color: #00f; }
		.fuchsia { background-color: #f0f; }
		.gray { background-color: #808080; }
		.green { background-color: #008000; }
		.lime { background-color: #0f0; }
		.maroon { background-color: #800000; }
		.navy { background-color: #000080; }
		.olive { background-color: #808000; }
		.orange { background-color: #ffa500; }
		.purple { background-color: #800080; }
		.red { background-color: #f00; }
		.silver { background-color: #c0c0c0; }
		.teal { background-color: #008080; }
		.white { background-color: #fff; }
		.yellow { background-color: #ff0; }
		.letra-blanca { color: #fff; }
	</style>
</head>
<body>
	<h1>Colores: RGB Hexadecimal</h1>
	<section id="colores">
		<!-- Fila 1 -->
		<article class="maroon letra-blanca"> Maroon </article>
		<article class="red">    Red    </article>
		<article class="orange"> Orange </article>
		<article class="yellow"> Yellow </article>
		<article class="olive letra-blanca">  Olive  </article>
		<!-- Fila 2 -->
		<article class="purple letra-blanca">  Purple  </article>
		<article class="fuchsia"> Fuchsia </article>
		<article class="white">   White   </article>
		<article class="lime">    Lime    </article>
		<article class="green letra-blanca">   Green   </article>
		<!-- Fila 3 -->
		<div class="centrar4">
			<article class="navy letra-blanca"> Navy </article>
			<article class="blue letra-blanca"> Blue </article>
			<article class="aqua"> Aqua </article>
			<article class="teal letra-blanca"> Teal </article>
		</div>
		<!-- Fila 4 -->
		<div class="centrar3">
			<article class="black letra-blanca">  Black  </article>
			<article class="silver"> Silver </article>
			<article class="gray letra-blanca">   Gray   </article>
		</div>
	</section>
</body>
</html>
