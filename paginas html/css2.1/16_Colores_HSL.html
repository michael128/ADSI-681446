<!doctype html>
<html lang="es">
<head>
	<meta charset="utf-8" />
	<title>Colores: HSL</title>
	<style>
		section#colores {
			border: 1px solid black;
			padding: 4px;
			margin: 0 auto;
			width: 528px;
		}
		article {
			border: 1px solid black;
			font: 1.2em Tahoma;
			display: inline-block;
			height: 100px;
			margin-bottom: 4px;
			text-align: center;
			width: 100px;
		}
		.centrar4 {
			margin: 0 auto;
			width: 420px;
		}
		.centrar3 {
			margin: 0 auto;
			width: 320px;
		}
		.aqua { background-color: hsl(180,100%,50%); }
		.black { background-color: hsl(0,0%,0%); }
		.blue { background-color: hsl(240,100%,50%); }
		.fuchsia { background-color: hsl(300,100%,50%); }
		.gray { background-color: hsl(0,0%,50%); }
		.green { background-color: hsl(120,100%,25%); }
		.lime { background-color: hsl(120,100%,50%); }
		.maroon { background-color: hsl(0,100%,25%); }
		.navy { background-color: hsl(240,100%,25%); }
		.olive { background-color: hsl(60,100%,25%); }
		.orange { background-color: hsl(39,100%,50%); }
		.purple { background-color: hsl(300,100%,25%); }
		.red { background-color: hsl(0,100%,50%); }
		.silver { background-color: hsl(0,0%,75%); }
		.teal { background-color: hsl(180,100%,25%); }
		.white { background-color: hsl(0,0%,100%); }
		.yellow { background-color: hsl(60,100%,50%); }
		.letra-blanca { color: hsl(0,0%,100%); }
	</style>
</head>
<body>
	<h1>Colores: HSL</h1>
	<section id="colores">
		<!-- Fila 1 -->
		<article class="maroon letra-blanca"> Maroon </article>
		<article class="red">    Red    </article>
		<article class="orange"> Orange </article>
		<article class="yellow"> Yellow </article>
		<article class="olive letra-blanca">  Olive  </article>
		<!-- Fila 2 -->
		<article class="purple letra-blanca">  Purple  </article>
		<article class="fuchsia"> Fuchsia </article>
		<article class="white">   White   </article>
		<article class="lime">    Lime    </article>
		<article class="green letra-blanca">   Green   </article>
		<!-- Fila 3 -->
		<div class="centrar4">
			<article class="navy letra-blanca"> Navy </article>
			<article class="blue letra-blanca"> Blue </article>
			<article class="aqua"> Aqua </article>
			<article class="teal letra-blanca"> Teal </article>
		</div>
		<!-- Fila 4 -->
		<div class="centrar3">
			<article class="black letra-blanca">  Black  </article>
			<article class="silver"> Silver </article>
			<article class="gray letra-blanca">   Gray   </article>
		</div>
	</section>
</body>
</html>
