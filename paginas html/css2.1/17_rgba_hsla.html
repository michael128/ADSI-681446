<!doctype html>
<html lang="es">
<head>
	<meta charset="utf-8" />
	<title>Colores: RGBA - HSLA</title>
	<style>
		section#flag {
			background-image: url('imgs/escudo.png');
			height: 320px;
			margin: 0 auto;
			width: 302px;
		}
		article.c1 {
			background-color: rgba(255,255,0,0.5);
			height: 120px;
		}
		article.c2 {
			background-color: hsla(240,100%,50%,0.5);
			height: 100px;
		}
		article.c3 {
			background-color: rgba(200,0,0,0.5);
			height: 100px;
		}
	</style>
</head>
<body>
	<h1>Colores: RGBA - HSLA</h1>
	<section id="flag">
		<article class="c1"></article>
		<article class="c2"></article>
		<article class="c3"></article>
	</section>
</body>
</html>
