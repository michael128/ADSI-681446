<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Posición Fondo CSS</title>
	<style>
	div {
		border: 4px solid black;
		background-image: url(imgs/naruto.jpg);
		background-repeat: no-repeat;
		width: 960px;
		height: 780px;
		margin:  0 auto; 
	}
	div.fox1{background-position:  top center; text-align:center }
	div.fox2{background-position:  top left; text-align:center }
	div.fox3{background-position:  top right; text-align:center }
	div.fox4{background-position:  center left; text-align:center  }
	div.fox5{background-position:  center right; text-align:center }
	div.fox6{background-position:  center center; text-align:center }
	div.fox7{background-position:  bottom left; text-align:center  }
	div.fox8{background-position:  bottom right; text-align:center }
	div.fox9{background-position:  bottom center; text-align:center  }




	</style>
</head>
<body>
	<h1 >Posición Fondo CSS</h1>
	<div class="fox1">
		<h1>Top, center</h1>
	</div>
	<div class="fox2">
		<h1>top, left</h1>
	</div>
	<div class="fox3">
		<h1>Top, right</h1>
	</div>
	<div class="fox4">
		<h1>center, left</h1>
	</div>
	<div class="fox5">
		<h1> center, right</h1>
	</div>
	<div class="fox6">
		<h1>Center, Center</h1>
	</div>
	<div class="fox7">
		<h1>bottom, left</h1>
	</div>
	<div class="fox8">
		<h1>bottom, right</h1>
	</div>
	<div class="fox9">
		<h1>bottom, center</h1>
	</div>
</body>
</html>
