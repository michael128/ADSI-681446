<!doctype html>
<html lang="es">
<head>
	<meta charset="utf-8" />
	<title>Posicionamiento Relativo CSS</title>
	<style>
		div#box1 {
			border: 4px solid aqua;
			height: 400px;
			left: 80px;
			position: relative;
			top: 40px;
			width: 400px;
		}
		div#box1 h2 {
			color: aqua;
			font-size: 32px;
			margin: 16px 0 0 16px;
			padding: 0;
		}
		div#box2 {
			border: 4px solid red;
			height: 200px;
			left: 280px;
			position: relative;
			top: 240px;
			width: 200px;
		}
		div#box2 h2 {
			color: red;
			font-size: 32px;
			margin: 16px 0 0 16px;
			padding: 0;
		}
	</style>
</head>
<body>
	<h1>Posicionamiento Relativo CSS</h1>
	<div id="box1">
		<h2>box1</h2>
		<div id="box2">
			<h2>box2</h2>
		</div>
	</div>
</body>
</html>
