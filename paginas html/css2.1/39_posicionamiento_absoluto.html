<!doctype html>
<html lang="es">
<head>
	<meta charset="utf-8" />
	<title>Posicionamiento Absoluto CSS</title>
	<style>
		div#box1, div#box3 {
			border: 4px solid aqua;
			display: inline-block;
			height: 400px;
			width: 400px;
		}
		div#box1 h2, div#box3 h2 {
			color: aqua;
			font-size: 32px;
			margin: 16px 0 0 16px;
			padding: 0;
		}
		div#box2 {
			border: 4px solid red;
			height: 400px;
			left: 210px;
			position: absolute;
			top: 350px;
			width: 400px;
		}
		div#box2 h2 {
			color: red;
			font-size: 32px;
			margin: 16px 0 0 16px;
			padding: 0;
		}
	</style>
</head>
<body>
	<h1>Posicionamiento Absoluto CSS</h1>
	<div id="box1">
		<h2>box1</h2>
	</div>
	<div id="box2">
		<h2>box2</h2>
	</div>
	<div id="box3">
		<h2>box3</h2>
	</div>
</body>
</html>
