<!doctype html>
<html lang="es">
<head>
	<meta charset="utf-8" />
	<title>Posicionamiento Flotante CSS</title>
	<style>
		ul {
			background-color: #124718;
			border: 4px solid #1a6121;
			height: 50px;
			list-style: none;
			margin: 0 auto;
			width: 800px;
		}
		li {
			background-color: #3c6f44;
			border: 1px solid #fff;
			float: left;
			height: 48px;
			line-height: 48px;
			margin-right: 20px;
			text-align: center;
			width: 130px;
		}
		li:hover {
			background-color: #1f3b24;
			color: #fff;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<h1>Posicionamiento Flotante CSS</h1>
	<ul class="menu">
		<li>Inicio</li>
		<li>Nosotros</li>
		<li>Servicios</li>
		<li>Portafolio</li>
		<li>Contacto</li>
	</ul>
</body>
</html>
