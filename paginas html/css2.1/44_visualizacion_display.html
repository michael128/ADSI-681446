<!doctype html>
<html lang="es">
<head>
	<meta charset="utf-8" />
	<title>Visualización Display CSS</title>
	<style>
		div#caja {
			border: 2px solid #666;
			margin: 0 auto;
			padding: 10px;
			width: 620px;
		}
		div#caja div {
			border: 2px dotted #999;
			border-radius: 50%;
			display: inline-block;
			font-size: 6em;
			height: 180px;
			line-height: 180px;
			margin: 10px;
			text-align: center;
			width: 180px;
		}
		div#caja div.c5 { display: none; }
	</style>
</head>
<body>
	<h1>Visualización Display CSS</h1>
	<div id="caja">
		<div class="c1">1</div>
		<div class="c2">2</div>
		<div class="c3">3</div>
		<div class="c4">4</div>
		<div class="c5">5</div>
		<div class="c6">6</div>
		<div class="c7">7</div>
		<div class="c8">8</div>
		<div class="c9">9</div>
	</div>
</body>
</html>
