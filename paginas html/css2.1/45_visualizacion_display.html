<!doctype html>
<html lang="es">
<head>
	<meta charset="utf-8" />
	<title>Visualización Display CSS</title>
	<style>
		div {
			border: 2px solid red;
			display: inline;
		}
		a {
			border: 2px solid blue;
			display: block;
		}
	</style>
</head>
<body>
	<h1>Visualización Display CSS</h1>
	<div>Elemento de Bloque (a linea)</div>
	<a href="">Elemento de Linea (a bloque)</a>
</body>
</html>
