<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>visualizacion - visibility- CSS</title>
	<style>
div#caja{


border: 2px solid #666;
margin: 0px auto;
padding: 10px;
	width: 620px;
}

div#caja div {
border: 2px dotted #999;
display: inline-block;
margin: 10px;
font-size: 6em;
height: 180px;
width: 180px;
}
div#caja div.c5{visibility: hidden;}

	</style>
</head>
<body>
		<h1>visualizacion -visibility-  CSS</h1>
<div id="caja">
	

	<div class="c1">1</div>
	<div class="c2">2</div>
	<div class="c3">3</div>
	<div class="c4">4</div>
	<div class="c5">5</div>
	<div class="c6">6</div>
	<div class="c7">7</div>
	<div class="c8">8</div>
	<div class="c9">9</div>
</div>
</body>
</html>
