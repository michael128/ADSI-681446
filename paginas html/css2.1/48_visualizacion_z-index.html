<!doctype html>
<html lang="es">
<head>
	<meta charset="utf-8" />
	<title>Visualización Z-Index CSS</title>
	<style>
		div#caja {
			border: 4px solid #aaa;
			height: 710px;
			margin: 0 auto;
			width: 825px;
		}
		div#caja div {
			border: 2px solid #666;
			font: 6em Tahoma;
			height: 300px;
			padding: 0 10px;
			position: relative;
			width: 500px;
		}
		div#caja div.c1 {
			background-color: #666;
			color: #fff;
			left: 50px;
			top: 50px;
		}
		div#caja div.c2 {
			background-color: #999;
			color: #fff;
			left: 150px;
			top: -100px;
		}
		div#caja div.c3 {
			background-color: #ccc;
			color: #666;
			left: 250px;
			top: -250px;
		}
	</style>
</head>
<body>
	<h1>Visualización Z-Index CSS</h1>
	<div id="caja">
		<div class="c1">1</div>
		<div class="c2">2</div>
		<div class="c3">3</div>
	</div>
</body>
</html>
