<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pseudo-clases-Css</title>
	<style>
	body{ font: 2em sans-serif;}
	div#box{
		border:2px dotted #999;
		width: 400px;
		margin: 0px auto;
		text-align: center;
	}
	ul.menu {
		list-style: none;
		margin:0px auto;
		padding: 0px;
		width: 300px;
	}

	ul.menu li{
		margin:4px;
	}

	ul.menu li a:link, 
	ul.menu li a:visited{
		background-color: #FFBBFF;
		border: 1px solid #000;
		border-left:12px solid #800080;
		font-size: 2em;
		color:#5900B3;
		display:block;
		padding: 10px;
		text-decoration: none;
		width:100%;

	}

	ul.menu li a:hover, 
	ul.menu li a:active {
		background-color: #FF4FFF;
		border-left: 40px solid #7D007D;
		color:#fff;
	}
	</style>
</head>
<body>
<div id="box">
	<h1>Pseudo-clases-Css</h1>
	<ul class="menu">
		<li><a href="">enlace1</a></li>
		<li><a href="">enlace2</a></li>
		<li><a href="">enlace3</a></li>
		<li><a href="">enlace4</a></li>
		<li><a href="">enlace5</a></li>
	</ul>

</div>

</body>
</html>
