<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pseudo-clases-css</title>
	<style>
	fieldset{
		border:8px solid #FF1C1C;
		background-color: #FF4F4F;
		padding: 10px;
		width: 400px;
	}

	legend{
		border:8px solid #FF1C1C;
		background-color: #FF4F4F;
		padding: 10px;
		width: 4px 10px;

	}

	input {
		border: 2px solid #4242FF;
		display: block;
		outline: none;
		padding:10px;
		width: 94%	}

		input:focus{
			background-color: #FFFFB3;
		}

	</style>
</head>
<body>
	<h1>Pseudo-clases-css</h1>
	<fieldset>
		<legend>input-focus</legend>
		<input type="text" name="nombre">
		<input type="text" name="apellido">
		<input type="text" name="telefono">
	</fieldset>
</body>
</html>
