<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cursores-Css</title>
	<style>
   div{
   	width: 80%;
   	margin: 0px auto;
   	border: 2px solid #ccc;
   	padding: 10px;

   }
   div#apuntador{cursor: pointer;}
   div#ayuda{cursor: help;}
   div#mover{cursor: move;}
   div#esperar{cursor: wait;}
   div#imagen{cursor: url();}
	</style>
</head>
<body>
	<h1>Cursores-Css</h1>
	<div id="apuntador">
	<h2>Cursor-pointer</h2>
		
	</div>
	<div id="ayuda">
		<h2>Cursor-help</h2>
	</div>
	<div id="mover">
		<h2>Cursor-move</h2>
	</div>
	<div id="esperar">
		<h2>cursor wait</h2>
	</div>
	<div id="imagen">
		<h2>cursor: url(imgs/logo.png), auto;</h2>
	</div>
</body>
</html>
