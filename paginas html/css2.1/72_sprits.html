<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sprites-Css</title>
	<style>
	div{
		width: 36px;
		height: 52px;
		border: 2px solid #000;
		margin: 10px;
		display: inline-block;
	}
div.mario {
	background: #fff url(imgs/sprites-mario.png) no-repeat -4px -4px;
	}
	div.mario:hover {
		border:2px solid #F00;
	background: #fff url(imgs/sprites-mario.png) no-repeat -98px -4px;
	}
	div.peach {
		border:2px solid #000;
	background: #fff url(imgs/sprites-mario.png) no-repeat -140px -4px;
	}
	div.peach:hover {
		border:2px solid #FF0;
	background: #fff url(imgs/sprites-mario.png) no-repeat -207px -4px;
	}
	div.luigi {
	background: #fff url(imgs/sprites-mario.png) no-repeat -4px -54px;
	}
	div.luigi:hover {
		border:2px solid #0f0;
	background: #fff url(imgs/sprites-mario.png) no-repeat -98px -54px;
	}

	div.luigi {
	background: #fff url(imgs/sprites-mario.png) no-repeat -4px -54px;
	}
	div.luigi:hover {
		border:2px solid #0f0;
	background: #fff url(imgs/sprites-mario.png) no-repeat -98px -54px;
	}

    div.tortuga {
	background: #fff url(imgs/sprites-mario.png) no-repeat -4px -54px;
	}
	div.tortuga:hover {
		border:2px solid #0f0;
	background: #fff url(imgs/sprites-mario.png) no-repeat -98px -54px;
	}


	</style>

</head>
<body>
	<h1>Sprites-Css</h1>
	<div class="mario"></div>
	<div class="peach"></div>
	<div class="luigi"></div>
	<div class="tortuga"></div>
</body>
</html>
