<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>elemento input - HTML</title>
</head>
<body>
	<fieldset>
		<legend>input type="text"</legend>
	<label for="nombre">Nombre</label>
		<!--campo de texto sin valor-->
		<input type="text" name="nombre" id="nombre">
		<br>
		<label for="apellido">Apellido</label>
		<!--campo de texto con valor inicial-->
		<input type="text" name="apellido" id="apellido" value="sprindfield">
	<br>
	<label for="Correo">Correo Electronico</label>
		<!--campo de texto solo lectura-->
		<input type="text" name="correo" id="correo" value="jeremias@misena.edu.co" readonly="readonly">
	<br>
	<label for="direccion">Direccion</label>
		<!--campo de texto inactivo-->
		<input type="text" name="direccion" id="direccion" disabled="disabled">
	<br>
	<label for="telefono">Teléfono</label>
		<!--campo de texto con una longitud maxima de 7 caracteres-->
		<input type="text" name="telefono" id="telefono" maxlength="7">
	<br>
	<label for="documento">Documento</label>
		<!--campo de texto con un tamaño de 10 caracteres-->
		<input type="text" name="documento" id="documento" size="10">
	<br>
	
	
	</fieldset>
	
</body>
</html>
